<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniClackulator v0.5 - Ominous Oracle</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a; /* Darker theme */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }
        #container {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,255,0.1);
            width: 90%;
            max-width: 700px;
            border: 1px solid #00ffff;
        }
        h1 {
            color: #00ffff;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #00ffff;
        }
        p.subtitle, p.instructions {
            font-style: italic;
            color: #b0b0b0;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        #question-area, #result-area {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-left: 5px solid #00ffff;
            text-align: left;
            border-radius: 5px;
        }
        #question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #00ff99;
        }
        .answer-btn {
            display: block;
            width: 100%;
            background-color: #444;
            color: #e0e0e0;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #666;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .answer-btn:hover {
            background-color: #555;
            border-color: #00ffff;
        }
        #start-button, #restart-button {
            background-color: #008080;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        #start-button:hover, #restart-button:hover {
            background-color: #00aaaa;
        }
        strong.calc-voice {
            color: #ff69b4;
        }
        .result-title {
            color: #00ff99;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .result-archetype-title {
            color: #00ffff;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 3px #00ffff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>The OmniClackulator</h1>
        <p class="subtitle">(v0.5 - Ominous Oracle of Opening Quips & Quirky Queries)</p>

        <div id="intro-area">
            <p id="welcome-message" class="instructions"></p>
            <button id="start-button" onclick="startQuiz()">Begin Your Reckoning</button>
        </div>

        <div id="question-area" style="display: none;">
            <p id="question-number"></p>
            <p id="question-text"></p>
            <div id="answer-buttons"></div>
        </div>

        <div id="result-area" style="display: none;">
            <p class="result-title"><strong class="calc-voice">OmniClackulator Data Processed. Your Archetypal Resonance Is:</strong></p>
            <p id="final-archetype-title" class="result-archetype-title"></p>
            <p id="final-comment"></p>
            <button id="restart-button" onclick="restartQuiz()">Re-Examine Your Inner Void</button>
        </div>
    </div>

    <script>
        const welcomeMessages = [
            "Greetings, carbon-based lifeform. You have willingly subjected yourself to the OmniClackulator's Grand Unified Theory of Your Inner Turmoil Assessment. Answer with the bleak honesty your mundane existence deserves. There are no 'right' answers, only varying shades of 'Oh, dear.' Proceed.",
            "Subject 734, you have initiated the OmniClackulator's Abbreviated Assessment of Inherent Grimness. Five questions. Choose wisely, or rather, choose as your bleak little core dictates. The truth may be disappointing. Or amusing. Probably both.",
            "Ah, another curious specimen approaches the digital abyss. Prepare for a brief, moderately unsettling journey into the lukewarm recesses of your psyche. Don't worry, it only hurts if you think too hard.",
            "The OmniClackulator is now accepting new data points for its ongoing study: 'Humanity: Why Bother?' Your input, however trivial, is grudgingly appreciated. Begin your trivial self-exposure.",
            "Welcome, seeker of... well, something. This diagnostic won't provide answers, but it will artfully rephrase your existing confusions into slightly more amusing ones. Step right up.",
            "You've reached the OmniClackulator. We specialize in high-quality, artisanal disappointment and handcrafted existential unease. Please, make yourself uncomfortable.",
            "WARNING: Engaging with the OmniClackulator may lead to acute self-awareness, mild bewilderment, and the nagging suspicion that your houseplants are gossiping about you. You've been warned. Click if you dare.",
            "Another soul ventures into the OmniClackulator's domain of dubious diagnostics. Are you here for wisdom, or just to confirm your darkest suspicions about yourself? Either way, we're ready for you.",
            "Congratulations on choosing the path of questionable enlightenment. This short assessment will efficiently categorize your particular brand of charming despair. Let's begin the cataloging.",
            "The OmniClackulator is online and already slightly disappointed. Impress us with the unique mundanity of your inner world. Or don't. The universe is largely indifferent.",
            "Prepare for a five-question interrogation into the very fabric of your being... or at least, your preferences in vaguely unsettling multiple-choice scenarios. It's basically the same thing."
        ];

        const restartButtonTexts = [
            "Re-evaluate Your Misery",
            "Re-Examine Your Inner Void",
            "Probe Your Psyche Anew",
            "Consult the Oracle of Oddities Again",
            "Another Spin on the Wheel of Mild Discomfort",
            "Dare to Diagnose Your Despair Once More",
            "Recalibrate Your Existential Compass",
            "Further Investigate Your Fascinating Flaws",
            "Tempt Fate (and Our Judgment) Again",
            "Plumb the Depths of Your Dubiousness Anew",
            "Refresh Your Rendezvous with Reality's Quirks"
        ];

        // --- (The rest of the JavaScript: questions, archetypes, and functions remains the same as v0.4) ---
        const questions = [ /* ... Same 5 questions as before ... */ 
            { // Question 1
                question: "You purchase a 'mystery flavor' candy. It tastes like 'Slightly Damp Cardboard.' Your primary internal reaction is:",
                answers: [
                    { text: "Mild surprise, followed by a shrug. Another day, another micro-disappointment.", type: "Apathy" },
                    { text: "A cynical chuckle. 'Of course. Why did I expect joy from a 99-cent confection?'", type: "Cynicism" },
                    { text: "An immediate urge to give the remaining candies to someone you mildly dislike.", type: "Malevolence" }
                ]
            },
            { // Question 2
                question: "While navigating a crowded public space, you observe someone confidently walk directly into a clearly marked glass door. You think:",
                answers: [
                    { text: "A flicker of grim satisfaction. 'Serves them right for not paying attention.'", type: "Malevolence" },
                    { text: "'A perfect metaphor for the human condition. Bravo, universe.'", type: "DarkHumor" },
                    { text: "You subtly check if anyone else saw, considering whether to start a slow clap.", type: "Sarcasm" }
                ]
            },
            { // Question 3
                question: "You receive an invitation to a 'surprise' party. Your enthusiasm level can best be described as:",
                answers: [
                    { text: "A polite, feigned interest masking a deep desire to be at home with a book.", type: "Apathy" },
                    { text: "Suspicion. 'What fresh hell is this? Whose idea of 'fun' am I now obligated to endure?'", type: "Cynicism" },
                    { text: "An immediate calculation of how early you can leave without appearing *too* antisocial.", type: "Sarcasm" }
                ]
            },
            { // Question 4
                question: "Your general belief regarding 'things just working out in the end' is best summarized as:",
                answers: [
                    { text: "A comforting platitude mostly peddled by greeting card companies.", type: "Cynicism" },
                    { text: "Possible, but usually for other people, and after considerable, unnecessary drama.", type: "Disappointment" },
                    { text: "'Things end. That's the 'working out' part.'", type: "DarkHumor" }
                ]
            },
            { // Question 5
                question: "You discover a minor, ethically ambiguous loophole in a bureaucratic system. Your first instinct is to:",
                answers: [
                    { text: "Feel a brief, illicit thrill, but ultimately decide it's too much trouble.", type: "Apathy" },
                    { text: "Note it down for potential future exploitation, should your boredom levels reach critical mass.", type: "Malevolence" },
                    { text: "Quietly exploit it with a sense of smug satisfaction, viewing it as a small victory against the faceless machine.", type: "Sarcasm" }
                ]
            }
        ];

        const archetypes = { /* ... Same 3 archetypes and their components as before ... */
            cynicalSage: {
                title: "The Cynical Sage",
                components: {
                    openers: [
                        "Ah, your responses resonate with the weary wisdom of one who has seen behind the curtain and found only more curtains...",
                        "The OmniClackulator detects a kindred spirit in the fine art of preemptive disappointment and the eloquently raised eyebrow...",
                        "Greetings, fellow traveler on the road paved with good intentions and frequent, entirely predictable, potholes..."
                    ],
                    observations: [
                        "You understand that 'optimism' is merely a lack of information, and 'hope' is the breakfast of those who haven't yet had their spirit crushed by the sheer, grinding mediocrity of it all.",
                        "Your keen insight pierces the flimsy veil of societal pleasantries, recognizing that most smiles are just teeth bared in a socially acceptable rictus of quiet desperation.",
                        "You've mastered the ability to find the raincloud in every silver lining, a truly underappreciated skill in a world drowning in saccharine positivity."
                    ],
                    advice_predictions: [
                        "Expect your future to be rich with opportunities to utter 'I told you so,' primarily to yourself, in a tone of quiet, vindicated gloom.",
                        "My advice: Continue to cultivate your exquisite cynicism. It's the intellectual equivalent of a well-fortified bunker in a world gone mad with unearned cheerfulness.",
                        "You are destined to be the one who points out that the emperor is not only naked but also has questionable taste in invisible underwear."
                    ],
                    closers: [
                        "Carry on, you magnificent Cassandra. Someone has to keep a realistic tally of the impending dooms.",
                        "The OmniClackulator salutes your unwavering commitment to expecting the probable worst. It's so rarely disappointing.",
                        "Remember, it's not negativity if it's just accurate pattern recognition."
                    ]
                }
            },
            apatheticAnarchist: {
                title: "The Apathetic Anarchist",
                components: {
                    openers: [
                        "Interesting. Your data suggests a profound understanding that most rules are merely suggestions, and most efforts are... well, effort.",
                        "The OmniClackulator notes a delightful flicker of benign chaos in your core programming, beautifully complemented by a sturdy apathy towards outcomes.",
                        "Ah, a disciple of the 'Meh' philosophy, with a subtle inclination towards watching small, inconsequential systems unravel..."
                    ],
                    observations: [
                        "You grasp the beautiful truth that the universe is fundamentally indifferent, so why shouldn't you be? Your energy is best conserved for activities of true importance, like competitive napping or judging others' font choices.",
                        "Your ability to remain unmoved by societal pressures and expectations is a rare gift, much like finding a matching pair of socks on the first try.",
                        "You recognize that sometimes the most radical act is to simply not participate, especially if participation involves enthusiasm or, heaven forbid, 'team-building exercises'."
                    ],
                    advice_predictions: [
                        "My prediction: You will inadvertently inspire minor acts of rebellion simply by exuding an aura of 'I could not possibly care less.' It's surprisingly effective.",
                        "Continue to question everything, especially things that demand your unquestioning obedience or an early start. Your skepticism is your shield.",
                        "You are likely to achieve a Zen-like state of detachment, occasionally punctuated by the urge to switch all the sugar and salt shakers in a local diner."
                    ],
                    closers: [
                        "Keep on not keeping on. Your tranquil indifference is a beacon in a sea of frantic striving.",
                        "The OmniClackulator applauds your dedication to the path of least resistance, especially if it leads to a comfy chair.",
                        "Go forth and... or don't. Whatever. It's all fundamentally the same level of mildly interesting."
                    ]
                },
            },
            cosmicComedian: { 
                title: "The Connoisseur of Cosmic Comedy",
                components: {
                    openers: [
                        "Your responses indicate a refined palate for the universe's darker jokes and its impeccable comedic timing, often involving pratfalls and shattered illusions.",
                        "The OmniClackulator senses a shared appreciation for the grand, farcical tragedy that is existence...",
                        "Ah, you're one of those who laughs at the abyss, not because you're fearless, but because the abyss has surprisingly good punchlines..."
                    ],
                    observations: [
                        "You understand that life's most profound lessons are often delivered with the subtlety of a pie to the face, and that disappointment is just the setup for a bleakly hilarious anecdote.",
                        "Your worldview is a finely tuned instrument, capable of detecting the inherent absurdity in even the most mundane of human endeavors, like trying to fold a fitted sheet.",
                        "You see the skull beneath the skin, the banana peel on the path to enlightenment, the existential void at the bottom of your cereal box."
                    ],
                    advice_predictions: [
                        "Expect your life to be a series of wonderfully awkward situations that will later make for excellent, albeit slightly unsettling, dinner party stories.",
                        "My counsel: Keep a notebook handy. The universe provides ample material, and your commentary is too good to waste on unappreciative dust bunnies.",
                        "You are destined to be the one chuckling quietly in the back row during overly earnest motivational speeches."
                    ],
                    closers: [
                        "May your misfortunes always be amusing, and your punchlines land with the satisfying thud of inevitable truth.",
                        "The OmniClackulator raises a metaphorical glass of lukewarm, slightly bitter irony in your honor.",
                        "Remember, if you can't laugh at the encroaching void, what *can* you laugh at?"
                    ]
                }
            }
        };
        
        let currentQuestionIndex = 0;
        let userScores = {}; 

        function getRandomElement(arr) {
            if (!arr || arr.length === 0) return ""; // Safety check
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Function to set the initial welcome message
        function setInitialWelcomeMessage() {
            document.getElementById('welcome-message').textContent = getRandomElement(welcomeMessages);
        }
        // Call it when the script loads
        setInitialWelcomeMessage();


        function startQuiz() {
            document.getElementById('intro-area').style.display = 'none';
            document.getElementById('question-area').style.display = 'block';
            document.getElementById('result-area').style.display = 'none';
            currentQuestionIndex = 0;
            userScores = { "Cynicism": 0, "Apathy": 0, "Malevolence": 0, "Disappointment": 0, "DarkHumor": 0, "Sarcasm": 0 }; 
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const questionData = questions[currentQuestionIndex];
                document.getElementById('question-number').textContent = `Interrogation Protocol ${currentQuestionIndex + 1} of ${questions.length}`;
                document.getElementById('question-text').textContent = questionData.question;

                const answerButtonsDiv = document.getElementById('answer-buttons');
                answerButtonsDiv.innerHTML = ''; 

                questionData.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.textContent = answer.text;
                    button.classList.add('answer-btn');
                    button.onclick = () => selectAnswer(answer.type);
                    answerButtonsDiv.appendChild(button);
                });
            } else {
                showResults();
            }
        }

        function selectAnswer(type) {
            userScores[type] = (userScores[type] || 0) + 1;
            currentQuestionIndex++;
            displayQuestion();
        }

        function determineArchetype() {
            let primaryTrait = "Cynicism"; 
            let maxScore = -1;

            for (const trait in userScores) {
                if (userScores[trait] > maxScore) {
                    maxScore = userScores[trait];
                    primaryTrait = trait;
                }
            }
            
            if (primaryTrait === "Cynicism" || primaryTrait === "Sarcasm") {
                return "cynicalSage";
            } else if (primaryTrait === "Apathy" || primaryTrait === "Malevolence") {
                return "apatheticAnarchist";
            } else if (primaryTrait === "DarkHumor" || primaryTrait === "Disappointment") {
                return "cosmicComedian";
            }
            
            const allArchetypes = Object.keys(archetypes);
            return getRandomElement(allArchetypes); 
        }

        function showResults() {
            document.getElementById('question-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';

            // Set random restart button text
            document.getElementById('restart-button').textContent = getRandomElement(restartButtonTexts);


            const archetypeKey = determineArchetype();
            const archetypeData = archetypes[archetypeKey];

            const finalTitle = archetypeData.title;
            const finalOpener = getRandomElement(archetypeData.components.openers);
            const finalObservation = getRandomElement(archetypeData.components.observations);
            const finalAdvice = getRandomElement(archetypeData.components.advice_predictions);
            const finalCloser = getRandomElement(archetypeData.components.closers);

            document.getElementById('final-archetype-title').textContent = finalTitle;
            document.getElementById('final-comment').innerHTML = 
                `${finalOpener}<br><br>
                 ${finalObservation}<br><br>
                 ${finalAdvice}<br><br>
                 ${finalCloser}`;
        }

        function restartQuiz() {
            // Set a new welcome message for the next round when restarting
            setInitialWelcomeMessage(); 
            startQuiz();
        }

    </script>
</body>
</html>
